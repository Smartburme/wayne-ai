<!-- pages/code-gen.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAYNE AI | Code Generator</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/code-gen.js" defer></script>
</head>
<body class="code-generator">
  <header class="topbar">
    <img src="../assets/images/ai-logo-png" alt="WAYNE AI Logo" class="logo" />
    <h1>Code Generator</h1>
    <a href="../main.html" class="back-button">← Main</a>
  </header>  <main class="generator-container">
    <div class="generator-input">
      <textarea id="codePrompt" placeholder="Describe what code you want..." rows="6"></textarea>
      <button id="generateCodeBtn">
        <img src="../assets/images/gen-icon.png" alt="Generate" /> Generate
      </button>
      <button id="clearCodeBtn">
        <img src="../assets/images/clear-icon.png" alt="Clear" /> Clear
      </button>
    </div>
    <div class="generator-output">
      <h3>Generated Code:</h3>
      <pre id="codeResult"></pre>
    </div>
  </main>  <footer class="site-menu">
    <a href="text-gen.html"><img src="../assets/images/text-icon.png" alt="Text" /></a>
    <a href="image-gen.html"><img src="../assets/images/image-icon.png" alt="Image" /></a>
    <a href="code-gen.html"><img src="../assets/images/code-icon.png" alt="Code" class="active" /></a>
    <a href="../main.html"><img src="../assets/images/down-icon.png" alt="Main" /></a>
  </footer>
</body>
</html>
