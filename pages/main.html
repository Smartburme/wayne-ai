<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../assets/images/ai-logo.png">
</head>
<body class="nero-theme">
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <img src="../assets/images/ai-logo.png" alt="AI Logo" class="header-logo">
                <h1>Wayne-AI</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn">
                    <img src="../assets/images/gen-icon.png" alt="Theme Toggle">
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-grid">
                <div class="dashboard-card" onclick="location.href='chat-bot.html'">
                    <img src="../assets/images/send-icon.png" alt="Chat">
                    <h3>AI Chat</h3>
                </div>
                <div class="dashboard-card" onclick="location.href='text-gen.html'">
                    <img src="../assets/images/text-icon.png" alt="Text Generation">
                    <h3>Text Generation</h3>
                </div>
                <div class="dashboard-card" onclick="location.href='image-gen.html'">
                    <img src="../assets/images/image-icon.png" alt="Image Generation">
                    <h3>Image Generation</h3>
                </div>
                <div class="dashboard-card" onclick="location.href='code-gen.html'">
                    <img src="../assets/images/code-icon.png" alt="Code Generation">
                    <h3>Code Generation</h3>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="location.href='main.html'">
                <img src="../assets/images/gen-icon.png" alt="Dashboard">
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="location.href='chat-bot.html'">
                <img src="../assets/images/send-icon.png" alt="Chat">
                <span>Chat</span>
            </button>
            <button class="nav-btn" onclick="location.href='setting.html'">
                <img src="../assets/images/clear-icon.png" alt="Settings">
                <span>Settings</span>
            </button>
        </nav>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
