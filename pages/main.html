<!-- pages/main.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAYNE AI - Chat</title>
  <link rel="icon" href="../assets/images/ai-logo.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 1.5rem;
      color: #00ffff;
      margin: 0 auto;
    }
    header img.icon {
      width: 32px;
      height: 32px;
    }
    #menu-btn {
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    .chat-input-area input {
      flex: 1;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .chat-input-area button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .chat-input-area img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <span id="menu-btn">â‰¡</span>
    <h1>WAYNE AI</h1>
    <img src="../assets/images/ai-logo.png" class="icon" alt="AI Logo">
  </header>  <div class="chat-area" id="chat-area">
    <!-- Messages will appear here -->
  </div>  <div class="chat-input-area">
    <button onclick="attachFile()">
      <img src="../assets/images/attach-icon.png" alt="Attach">
    </button>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">
      <img src="../assets/images/send-icon.png" alt="Send">
    </button>
  </div>  <script>
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      const userMsg = document.createElement('div');
      userMsg.textContent = `ðŸ§‘: ${text}`;
      chatArea.appendChild(userMsg);
      userInput.value = '';
      generateResponse(text);
    }

    function generateResponse(text) {
      const botMsg = document.createElement('div');
      botMsg.textContent = `ðŸ¤–: Generating reply to: "${text}"...`;
      chatArea.appendChild(botMsg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function attachFile() {
      alert("Attach feature coming soon.");
    }
  </script></body>
</html>
