<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Text Generation</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="icon" href="../assets/images/ai-logo.png" type="image/png">
</head>
<body class="nero-theme">
    <div class="app-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='main.html'">
                <img src="../assets/images/down-icon.png" alt="Back" class="icon-md">
            </button>
            <img src="../assets/images/ai-logo.png" alt="Wayne AI Logo" class="page-logo">
            <h1>Text Generation</h1>
        </header>

        <main class="page-content">
            <div class="generation-container">
                <textarea id="text-prompt" placeholder="Enter your text prompt here..."></textarea>
                <button id="generate-text-btn" class="generate-btn">
                    <img src="../assets/images/gen-icon.png" alt="Generate" class="icon-md">
                    <span>Generate Text</span>
                </button>
                <div id="text-output" class="output-container">
                    <!-- Generated text will appear here -->
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="location.href='chat-bot.html'">
                <img src="../assets/images/send-icon.png" alt="Chat" class="icon-md">
            </button>
            <button class="nav-btn active">
                <img src="../assets/images/text-icon.png" alt="Text" class="icon-md">
            </button>
            <button class="nav-btn" onclick="location.href='setting.html'">
                <img src="../assets/images/settings-icon.png" alt="Settings" class="icon-md">
            </button>
        </nav>
    </div>

    <!-- Connected JavaScript Files -->
    <script src="../js/env.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/text-gen.js"></script>
</body>
</html>
