<!-- pages/text-gen.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Generator - WAYNE AI</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="text-generator-page">
  <header>
    <div class="top-bar">
      <a href="main.html" class="back">⬅</a>
      <h1><img src="../assets/images/text-icon.png" alt="text" class="icon" /> Text Generator</h1>
    </div>
  </header>  <main>
    <section class="gen-section">
      <textarea id="textPrompt" placeholder="Enter your prompt here..."></textarea>
      <button id="genTextBtn">
        <img src="../assets/images/gen-icon.png" class="icon" alt="Generate" /> Generate
      </button>
    </section><section class="output-section">
  <div id="textOutput" class="output-box">Your AI-generated text will appear here.</div>
</section>

  </main>  <script src="../js/text-gen.js"></script></body>
