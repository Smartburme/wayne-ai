<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Text Generation</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="icon" href="../assets/images/ai-logo.png">
</head>
<body class="nero-theme">
    <div class="app-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='main.html'">
                <img src="../assets/images/down-icon.png" alt="Back">
            </button>
            <h1>Text Generation</h1>
        </header>

        <main class="page-content">
            <div class="generation-container">
                <textarea id="text-prompt" placeholder="Enter your text prompt here..."></textarea>
                <button id="generate-text-btn" class="generate-btn">
                    <img src="../assets/images/gen-icon.png" alt="Generate">
                    <span>Generate Text</span>
                </button>
                <div id="text-output" class="output-container"></div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="location.href='main.html'">
                <img src="../assets/images/gen-icon.png" alt="Home">
            </button>
            <button class="nav-btn" onclick="location.href='chat-bot.html'">
                <img src="../assets/images/send-icon.png" alt="Chat">
            </button>
            <button class="nav-btn" onclick="location.href='setting.html'">
                <img src="../assets/images/clear-icon.png" alt="Settings">
            </button>
        </nav>
    </div>
    <script src="../js/pages.js"></script>
</body>
</html>
