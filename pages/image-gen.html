<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAYNE - Image Generator</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="gen-page">
  <header class="gen-header">
    <img src="../assets/images/ai-logo-png" alt="WAYNE Logo" class="logo" />
    <h1>🖼️ Image Generator</h1>
    <a href="main.html" class="back-btn">←</a>
  </header>  <main class="gen-container">
    <textarea id="imagePrompt" placeholder="ပုံဖန်တီးရန် prompt ရိုက်ထည့်ပါ"></textarea><div class="gen-actions">
  <button id="generateImage">
    <img src="../assets/images/gen-icon.png" alt="Generate Icon" /> Generate
  </button>
  <button id="clearImage">
    <img src="../assets/images/clear-icon.png" alt="Clear Icon" /> Clear
  </button>
</div>

<div id="imageOutput" class="output-img-container">
  <!-- Rendered image will appear here -->
</div>

  </main>  <script src="../js/image-gen.js"></script></body>
</html>
