<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Image Generation</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="icon" href="../assets/images/ai-logo.png">
</head>
<body class="nero-theme">
    <div class="app-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='main.html'">
                <img src="../assets/images/down-icon.png" alt="Back">
            </button>
            <h1>Image Generation</h1>
        </header>

        <main class="page-content">
            <div class="generation-container">
                <textarea id="image-prompt" placeholder="Describe the image you want to generate..."></textarea>
                
                <div class="image-options">
                    <div class="option-group">
                        <label for="image-style">Style:</label>
                        <select id="image-style">
                            <option value="realistic">Realistic</option>
                            <option value="cartoon">Cartoon</option>
                            <option value="anime">Anime</option>
                            <option value="painting">Painting</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="image-size">Size:</label>
                        <select id="image-size">
                            <option value="512x512">512x512</option>
                            <option value="1024x1024">1024x1024</option>
                        </select>
                    </div>
                </div>
                
                <button id="generate-image-btn" class="generate-btn">
                    <img src="../assets/images/gen-icon.png" alt="Generate">
                    <span>Generate Image</span>
                </button>
                
                <div id="image-output" class="image-output-container">
                    <div class="placeholder-text">
                        <img src="../assets/images/image-icon.png" alt="Image Icon">
                        <p>Your generated image will appear here</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="location.href='main.html'">
                <img src="../assets/images/gen-icon.png" alt="Home">
            </button>
            <button class="nav-btn" onclick="location.href='chat-bot.html'">
                <img src="../assets/images/send-icon.png" alt="Chat">
            </button>
            <button class="nav-btn" onclick="location.href='setting.html'">
                <img src="../assets/images/clear-icon.png" alt="Settings">
            </button>
        </nav>
    </div>
    <script src="../js/pages.js"></script>
</body>
</html>
