<!-- pages/setting.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - WAYNE AI</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: #0d0f14;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .setting-container {
      max-width: 500px;
      margin: auto;
      background: #1a1d24;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    .setting-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: #2a2e38;
      border: none;
      color: #fff;
      border-radius: 6px;
    }
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .form-actions button {
      background: #00ffff;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 20px;
      text-align: center;
    }
    .back-btn a {
      color: #00ffff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="setting-container">
    <h2>‚öôÔ∏è Settings</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your name" />
    </div>
    <div class="form-group">
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="form-group">
      <label for="language">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="mm">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</option>
      </select>
    </div>
    <div class="form-actions">
      <button onclick="saveSettings()">üíæ Save Settings</button>
    </div>
    <div class="back-btn">
      <a href="main.html">‚Üê Back to Main</a>
    </div>
  </div>  <script>
    // Load settings from localStorage
    window.onload = () => {
      const username = localStorage.getItem('wayne_username');
      const theme = localStorage.getItem('wayne_theme');
      const language = localStorage.getItem('wayne_language');

      if (username) document.getElementById('username').value = username;
      if (theme) document.getElementById('theme').value = theme;
      if (language) document.getElementById('language').value = language;
    }

    function saveSettings() {
      const username = document.getElementById('username').value;
      const theme = document.getElementById('theme').value;
      const language = document.getElementById('language').value;

      localStorage.setItem('wayne_username', username);
      localStorage.setItem('wayne_theme', theme);
      localStorage.setItem('wayne_language', language);

      alert('Settings saved successfully ‚úÖ');
    }
  </script></body>
</html>
