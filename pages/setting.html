<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Settings</title>
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="icon" href="../assets/images/ai-logo.png">
</head>
<body class="nero-theme">
    <div class="app-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='main.html'">
                <img src="../assets/images/down-icon.png" alt="Back">
            </button>
            <h1>Settings</h1>
        </header>

        <main class="settings-content">
            <div class="settings-section">
                <h2>Appearance</h2>
                <div class="setting-option">
                    <span>Theme</span>
                    <select id="theme-selector">
                        <option value="nero">Nero (Dark)</option>
                        <option value="guardian">Guardian (Light)</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>AI Provider</h2>
                <div class="setting-option">
                    <span>Default Provider</span>
                    <select id="ai-provider-selector">
                        <option value="gemini">Gemini</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>About</h2>
                <button onclick="location.href='about.html'" class="about-btn">
                    About Wayne-AI
                </button>
                <button onclick="location.href='future.html'" class="about-btn">
                    Future Updates
                </button>
            </div>
        </main>
    </div>
    <script src="../js/setting.js"></script>
</body>
</html>
