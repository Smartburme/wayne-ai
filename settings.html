<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - Settings</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/images/ai-logo-png.png" alt="WAYNE AI Logo">
                <h1>WAYNE AI</h1>
            </div>
            <nav class="site-menu">
                <button class="menu-item" data-page="chat">
                    <img src="assets/images/text-icon.png" alt="Chat">
                    <span>Chat</span>
                </button>
                <button class="menu-item" data-page="generator">
                    <img src="assets/images/gen-icon.png" alt="Generators">
                    <span>Generators</span>
                </button>
                <button class="menu-item active" data-page="settings">
                    <img src="assets/images/code-icon.png" alt="Settings">
                    <span>Settings</span>
                </button>
            </nav>
        </header>
        
        <main class="settings-container">
            <div class="settings-section">
                <h2>API Settings</h2>
                <div class="setting-item">
                    <label for="openai-key">OpenAI API Key</label>
                    <input type="password" id="openai-key" placeholder="sk-...">
                </div>
                <div class="setting-item">
                    <label for="gemini-key">Gemini API Key</label>
                    <input type="password" id="gemini-key" placeholder="AIza...">
                </div>
                <div class="setting-item">
                    <label for="stability-key">Stability API Key</label>
                    <input type="password" id="stability-key" placeholder="sk-...">
                </div>
            </div>
            
            <div class="settings-section">
                <h2>Preferences</h2>
                <div class="setting-item">
                    <label for="default-model">Default AI Model</label>
                    <select id="default-model">
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="dark-mode" checked>
                        Dark Mode
                    </label>
                </div>
            </div>
            
            <div class="settings-actions">
                <button class="save-button" id="save-settings">Save Settings</button>
                <button class="reset-button" id="reset-settings">Reset to Defaults</button>
            </div>
        </main>
    </div>
    
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
