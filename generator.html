<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - Generators</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/images/ai-logo-png.png" alt="WAYNE AI Logo">
                <h1>WAYNE AI</h1>
            </div>
            <nav class="site-menu">
                <button class="menu-item" data-page="chat">
                    <img src="assets/images/text-icon.png" alt="Chat">
                    <span>Chat</span>
                </button>
                <button class="menu-item active" data-page="generator">
                    <img src="assets/images/gen-icon.png" alt="Generators">
                    <span>Generators</span>
                </button>
                <button class="menu-item" data-page="settings">
                    <img src="assets/images/code-icon.png" alt="Settings">
                    <span>Settings</span>
                </button>
            </nav>
        </header>
        
        <main class="generator-container">
            <div class="generator-options">
                <div class="generator-card" data-type="text">
                    <img src="assets/images/text-icon.png" alt="Text Generator">
                    <h3>Text Generator</h3>
                    <p>Generate high-quality text content</p>
                </div>
                <div class="generator-card" data-type="image">
                    <img src="assets/images/image-icon.png" alt="Image Generator">
                    <h3>Image Generator</h3>
                    <p>Create stunning AI-generated images</p>
                </div>
                <div class="generator-card" data-type="code">
                    <img src="assets/images/code-icon.png" alt="Code Generator">
                    <h3>Code Generator</h3>
                    <p>Generate and explain code snippets</p>
                </div>
            </div>
            
            <div class="generator-output" id="generator-output">
                <!-- Generator output will appear here -->
            </div>
            
            <div class="generator-input-container">
                <input type="text" id="generator-prompt" placeholder="Enter your prompt...">
                <button class="generate-button" id="generate-button">
                    <img src="assets/images/gen-icon.png" alt="Generate">
                    <span>Generate</span>
                </button>
                <button class="icon-button" id="clear-generator">
                    <img src="assets/images/clear-icon.png" alt="Clear">
                </button>
            </div>
        </main>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
</body>
</html>
