<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <img src="../assets/images/ai-logo.png" alt="Wayne-AI Logo">
            <h1>Wayne-AI</h1>
        </header>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        
        <nav class="bottom-menu">
            <a href="../pages/text-gen.html">
                <img src="../assets/images/text-icon.png" alt="Text">
                <span>Text</span>
            </a>
            <a href="../pages/image-gen.html">
                <img src="../assets/images/gen-icon.png" alt="Image">
                <span>Image</span>
            </a>
            <a href="../pages/code-gen.html">
                <img src="../assets/images/code-icon.png" alt="Code">
                <span>Code</span>
            </a>
            <a href="../pages/setting.html">
                <img src="../assets/images/setting-icon.png" alt="Settings">
                <span>Settings</span>
            </a>
        </nav>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
