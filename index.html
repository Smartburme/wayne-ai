<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAYNE AI Loader</title>
  <link rel="icon" type="image/png" href="assets/images/ai-logo.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .loader {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      letter-spacing: 0.5rem;
      display: flex;
    }
    .loader span {
      display: inline-block;
      animation: glow 2s infinite, rotate 4s linear infinite;
      margin: 0 4px;
    }
    .loader span:nth-child(odd) {
      animation-delay: 0.2s;
    }
    @keyframes glow {
      0%, 100% { color: #00ffff; text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { color: #ffffff; text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff; }
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span>W</span>
    <span>A</span>
    <span>Y</span>
    <span>N</span>
    <span>E</span>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</body>
</html>
