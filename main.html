<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - Chat</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/images/ai-logo-png.png" alt="WAYNE AI Logo">
                <h1>WAYNE AI</h1>
            </div>
            <nav class="site-menu">
                <button class="menu-item active" data-page="chat">
                    <img src="assets/images/text-icon.png" alt="Chat">
                    <span>Chat</span>
                </button>
                <button class="menu-item" data-page="generator">
                    <img src="assets/images/gen-icon.png" alt="Generators">
                    <span>Generators</span>
                </button>
                <button class="menu-item" data-page="settings">
                    <img src="assets/images/code-icon.png" alt="Settings">
                    <span>Settings</span>
                </button>
            </nav>
        </header>
        
        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input-container">
                <button class="icon-button" id="attach-button">
                    <img src="assets/images/attach-icon.png" alt="Attach">
                </button>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button class="icon-button" id="send-button">
                    <img src="assets/images/send-icon.png" alt="Send">
                </button>
            </div>
        </main>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
</body>
</html>
