<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI | Chat Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/generation.css">
    <link rel="icon" href="assets/icons/logo.svg">
</head>
<body class="nero-theme">
    <header>
        <div class="logo-container">
            <img src="assets/icons/logo.svg" alt="Wayne-AI Logo" class="logo">
            <h1>Wayne-AI Chat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>

                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="generation-container">
        <section class="generation-history">
            <h2>Chat History</h2>
            <div class="history-list" id="chatHistoryList">
                <!-- Chat history items will appear here -->
            </div>
        </section>

        <section class="generation-area">
            <div class="chat-interface">
                <div class="messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-controls">
                    <textarea id="chatInput" placeholder="Type your message here..."></textarea>
                    <button id="sendChatButton">Send</button>
                    <button id="clearChatButton">Clear</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">

        </div>
